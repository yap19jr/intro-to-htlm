<p> William Shakespeare's <em> Sonnets</em>
    consists of 154 poems, each fourteen lines long
    (three <a href="https://en.wikipedia.org/wiki/Quatrain">Quatrains</a> followed by a rhyming <a href="https://en.wikipedia.org/wiki/Couplet">couplet</a>).
<strong> Sonnets 18 </strong> is perhaps the most famouse, and begins like this:
</p>

<blockquote>
<p>
    Shall i compare thee to a summer's day?<br>
    Thou art more lovely and more temperate.
</p>
